<h3>Edit Dog</h3>
<mat-form-field>
    <input matInput [(ngModel)]="dog.name"
        placeholder="Dog Name">
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="dog.weight"
        placeholder="Dog Weight">
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="dog.owner"
        placeholder="Owner Name">
</mat-form-field>

<div *ngIf="dog.Weight < 10" class="validation-error">{{dog.name}} is underweight</div>

<button mat-button (click)="updateDog()"
    color="primary">Update</button>
