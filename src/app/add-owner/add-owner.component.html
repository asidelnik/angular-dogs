<div class="content-container" style="border: 1px solid blue">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Add Owner" [(ngModel)]="addOwnerName" name="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Owner Age" [(ngModel)]="ownerAge" name="age">
    </mat-form-field>

    <mat-checkbox [(ngModel)]="dogLicense" name="license" onchange="AddOwnerComponent.logLicense()">Dangerous dog license</mat-checkbox>

    <!-- <mat-checkbox [(ngModel)]="dogLicense" name="license">Dangerous dog license</mat-checkbox> -->

  </form>

</div>
